    <!-- propagation -->
    <main id="list-container">
        <ul id="list_ul">
            <h1 class="title">List of points:</h1>
            <li class="item" >Lorem ipsum dol sit amet.</li>
            <li class="item" id="item-2">Lorem ipsum lor, sit amet consectetur adipisicing.</li>
            <li class="item">Lorem ipsum dolor adipisicing.</li>
            <li class="item">Lorem ipsum sit amet  adipisicing.</li>
            <li class="item">Lorem ipsum consectetur adipisicing.</li>
        </ul>
        <button id="add_more">Add more</button>
    </main>
    <script>
        const listUl = document.getElementById('list_ul');
        document.getElementById('add_more').addEventListener('click', function(){
           console.log(' clicked');
           const li = document.createElement('li');
           li.innerText = "New li added.";
           li.classList = 'item';
           listUl.appendChild(li);
        })
        listUl.addEventListener('click', function(event){
           event.target.parentNode.removeChild(event.target)
        })
        
    </script>
